<html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}" />
<head>
<style>


h1 {
    background-color: black;
    text-align: center;
    color: white;
    font-style: italic;
}
h2 {
    color: green;
    text-decoration: underline;
}
li , ul {
    font-size: 20px;
}


div {
    padding-left: 50;
}

/* unvisited link */
a:link {
    color: blue;
}

/* visited link */
a:visited {
    color: black;
}

/* mouse over link */
a:hover {
    color: red;
}

/* selected link */
a:active {
    color: green;
}

.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.buttonblack {
    background-color: white;
    color: black;
    border: 2px solid #555555;
}

.buttonblack:hover {
    background-color: #555555;
    color: white;
}


</style>
</head>
<h1>Welcome to Account web application</h1>

<div>
{% if account_list %}
    <ul>
    <h2>Select Account</h2>

    {% for account in account_list %}
        <!--<li>--><a href="{% url 'account:detail' account.id %}">{{ account.account_text }}</a>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No account are available.</p>
{% endif %}


<br>
<br>
<a class="button buttonblack" href="{% url 'account:accountsetting' %}">Add Account</a>

</div>
</html>
